<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <!-- グレースケールグラデーション（左から右へ：白→黒） -->
    <linearGradient id="grayGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#BBBBBB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#888888;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#444444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>

    <!-- カラーグラデーション（虹色、上部用） -->
    <linearGradient id="colorGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#45B7D1;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#96CEB4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFEAA7;stop-opacity:1" />
    </linearGradient>

    <!-- マスク用 -->
    <clipPath id="topHalf">
      <rect x="0" y="0" width="1024" height="512" />
    </clipPath>
    <clipPath id="bottomHalf">
      <rect x="0" y="512" width="1024" height="512" />
    </clipPath>
    <clipPath id="circleClip">
      <circle cx="512" cy="512" r="420" />
    </clipPath>
  </defs>

  <!-- 背景（角丸四角形、macOSアイコンスタイル） -->
  <rect x="64" y="64" width="896" height="896" rx="180" ry="180" fill="#2C3E50"/>

  <!-- メイン円形アイコン -->
  <g clip-path="url(#circleClip)">
    <!-- 上半分：カラー -->
    <g clip-path="url(#topHalf)">
      <circle cx="512" cy="512" r="420" fill="url(#colorGradient)"/>
    </g>
    <!-- 下半分：グレースケール -->
    <g clip-path="url(#bottomHalf)">
      <circle cx="512" cy="512" r="420" fill="url(#grayGradient)"/>
    </g>
  </g>

  <!-- 中央の分割線 -->
  <line x1="92" y1="512" x2="932" y2="512" stroke="#2C3E50" stroke-width="8"/>

  <!-- 矢印（カラー→グレースケールへの変換を示す） -->
  <g fill="#FFFFFF" stroke="#2C3E50" stroke-width="3">
    <polygon points="512,380 560,440 530,440 530,520 494,520 494,440 464,440" />
    <polygon points="512,644 464,584 494,584 494,504 530,504 530,584 560,584" />
  </g>

  <!-- 円の外枠 -->
  <circle cx="512" cy="512" r="420" fill="none" stroke="#FFFFFF" stroke-width="12"/>
</svg>
